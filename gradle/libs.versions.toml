############
# Versions #
############
[versions]
kotlin = "2.0.0"
agp = "8.13.1"
hilt = "2.51.1"
accompanist = "0.32.0"
mlkit = "16.0.0"

desugar = "2.0.4"

compose-bom = "2024.09.00"         # Stable Compose BOM
composeCompiler = "1.5.14"       # Last stable compiler fully compatible with Kotlin 2.0

core-ktx = "1.13.1"
lifecycle = "2.8.4"
activity-compose = "1.9.2"
navigation-compose = "2.8.0"

camerax = "1.4.0-beta01"           # CameraX 1.3.X has rendering bugs w/ Android 14; 1.4.0 fixes them

coroutines = "1.8.1"
datastore = "1.1.1"
room = "2.6.1"
coil = "2.6.0"

billing = "7.0.0"
ads = "23.4.0"                      # AdMob 23.4.0 fixes earlier play-services conflicts

pdfbox = "2.0.30" # Tom Roush's PDFBox for Android

#opencv = "4.8.0"                   # Latest OpenCV Android SDK (Maven Central)

################
# Dependencies #
################

[libraries]
# Kotlin + Core
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib" }
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }

# Accompanist
accompanist-permissions = { group = "com.google.accompanist", name = "accompanist-permissions", version.ref = "accompanist" }

# Compose BOM
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
compose-ui = { group = "androidx.compose.ui", name = "ui" }
compose-foundation = { group = "androidx.compose.foundation", name = "foundation" }
compose-material3 = { group = "androidx.compose.material3", name = "material3" }
compose-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }

activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation-compose" }

# Lifecycle
viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }
lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycle" }

# Coroutines
coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# DataStore
datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }

# Room
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }

# Coil (image loading)
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }

# Billing
billing = { group = "com.android.billingclient", name = "billing-ktx", version.ref = "billing" }

# Ads
google-ads = { group = "com.google.android.gms", name = "play-services-ads", version.ref = "ads" }

# ML Kit - OCR
mlkit-ocr = { group = "com.google.android.gms", name = "play-services-mlkit-text-recognition", version.ref = "mlkit" }
mlkit-document-scanner = { group = "com.google.android.gms", name = "document-scanner", version.ref = "mlkit" }

# CameraX
camerax-core = { group = "androidx.camera", name = "camera-core", version.ref = "camerax" }
camerax-camera2 = { group = "androidx.camera", name = "camera-camera2", version.ref = "camerax" }
camerax-lifecycle = { group = "androidx.camera", name = "camera-lifecycle", version.ref = "camerax" }
camerax-view = { group = "androidx.camera", name = "camera-view", version.ref = "camerax" }

# PDFBox
pdfbox = { group = "org.apache.pdfbox", name = "pdfbox", version.ref = "pdfbox" }
pdfbox-tools = { group = "org.apache.pdfbox", name = "pdfbox-tools", version.ref = "pdfbox" }
pdfbox-fontbox = { group = "org.apache.pdfbox", name = "fontbox", version.ref = "pdfbox" }
desugar = { group = "com.android.tools", name = "desugar_jdk_libs", version.ref = "desugar" }

# OpenCV
#opencv = { group = "com.quickbirdstudios", name = "opencv", version.ref = "opencv" }

# Hilt
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }

###################
# Plugins Section #
###################
[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version = "2.0.0-1.0.21" }
compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
